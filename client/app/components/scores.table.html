<div>
    
    <div class="text-center" [hidden]="scores.length > 0">
        <h3>Waiting for scores...</h3>
    </div>
    
    <div class="scores" [hidden]="!scores.length">
        <h3 class="text-center">high scores</h3>
        <div *ngFor="#score of scores" class="score">
            <span>{{score.user}}</span> |
            <span>{{score.points}}</span>
        </div>
    </div>
</div>
